<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bow Shoot Score Card</title>
</head>
<body>
    <main>
        <section class="new-round" aria-labelledby="new-round-header" aria-describedby="new-round-par" id="new-round" >
            <div class="new-round__container">
                <div class="new-round__img">üèπ</div>
                <h1 class="new-round-header | neutral-text">BULLSEYE LEDGER</h1>
                <p id="new-round-par"><span class="neutral-text">Simple Scoring.</span><span class="neutral-text">Instant Results.</span></p>
                <div class="new-round__table-container" id="new-round-table">
                    <h2 class="new-round__table-header | dark-text">
                        Players
                    </h2>
                    <div class="new-round__table-body" id="add-player-table">
                    </div>
                    <div class="new-round__add-player" id="add-player">
                            <div><!-- placeholder for id cells --></div>
                            <div class="name-cell add-player | light-text">Add player</div>
                            <div class="button-cell add-player">                
                                <button type="button" id="add-player-button">                                        
                                    <span class="add-player-span">&#43</span>
                                </button>                            
                            </div>
                        </div>
                </div>
                <div class="new-round__mode-change-container">
                    <p class="new-round__mode-change-par | neutral-text">Distance Multiplier</p>
                    <div class="switch-container">
                        <label class="switch">
                            <input type="checkbox" id="distance-mode-checkbox" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                <button type="button" class="new-round__start-round | dark-text" id="start-round-btn">Start Round</button>
            </div>
        </section>
        <section class="in-game" id="in-game" hidden>

            <div class="in-game__container">
                <div class="in-game__target-container">
                    <div class="highlighter"></div>
                    <div class="in-game__target-number-container">
                        
                        <h1 class="in-game__target-number">Target # <span class="target#" id="target-number-span"></span></h1>
                        <button type="button" class="in-game__target-expand-button" id="target-expand-btn"><img src="./images/down-arrow-6402.png" alt="" width="16"></button>
                    </div>
                    <ol class="in-game__target-select-ol" id="target-list">
                        <!-- <li class="in-game__target-select selected">1</li>
                        <li class="in-game__target-select">2</li>
                        <li class="in-game__target-select">3</li>
                        <li class="in-game__target-select">4</li>
                        <li class="in-game__target-select">5</li> -->
                    </ol>
                    
                </div>

                <div class="in-game__yardage-container">
                    <label class="in-game__yardage-label" for="yard-input" >Distance to target:</label>
                    <div class="in-game__yardage-input"><input type="text" inputmode="numeric" name="yard-input" id="yard-input"><label for="yard-input">Yards</label></div>
                    <div class="in-game__yardage-error" id="yardage-error-msg">
                        <p class="in-game__yardage-error-msg">Please enter a distance for this target
                        </p>
                    </div>
                </div>
                
                <div class="in-game__target-score-container" >
                    <div class="in-game__target-score-row caption">
                        <p class="in-game__target-score-id caption">#</p>
                        <p class="in-game__target-score-player caption">Player</p>
                        <p class="in-game__target-score-score caption">Score</p>
                    </div>
                    <div class="in-game__score-setter" id="score-setter-container">
                        <!-- <div class="in-game__target-score-row" id="player-1">
                            <p class="in-game__target-score-id">1</p>
                            <p class="in-game__target-score-player">Isaac</p>
                            <div class="in-game__target-score-buttons">
                                <button type="button" class="in-game__target-score" value="10">10</button>
                                <button type="button" class="in-game__target-score" value="8">8</button>
                                <button type="button" class="in-game__target-score" value="5">5</button>
                                <button type="button" class="in-game__target-score" value="0">0</button>
                            </div>
                        </div> -->
                    </div>
                    <div class="in-game__target-score-row closer"></div>
                </div>

                <dialog class="in-game__scorecard-container" id="scorecard">
                    <!-- different than how I did it on the tagret-score caption to see which way might work better in the future -->
                    <div class="in-game__scorecard-not-total">
                        <div class="in-game__scorecard-row-target row" id="scorecard-target-row">
                            <p class="in-game__scorecard-name-target">Target</p>
                        </div>
                        <div class="in-game__scorecard-row-distance row" id="scorecard-distance-row">
                            <p class="in-game__scorecard-name-distance">Distance</p>
                        </div>
                        <div class="in-game__scorecard-player-container" id="scorecard-player-container">
                        </div>
                    </div>
                    <div class="in-game__scorecard-total">
                        <div class="in-game__scorecard-net-container" id="scorecard-net">
                            <p class="in-game__scorecard-name-total">Total</p>
                        </div>
                        <div class="in-game__scorecard-multiplied-container" id="scorecard-multiplied">
                            <p class="in-game__scorecard-multiplier-name">Yards X</p>
                        </div>
                    </div>
                </dialog>

                <div class="in-game__confirm-end-container" id="end-confirm">
                    <p class="in-game__confirm-end-message">Are you sure you want to end the round?</p>
                    <div class="in-game__confirm-end-buttons">
                        <button class="in-game__cornfirm-end-cancel" id="confirm-msg-cancel">Cancel</button>
                        <button class="in-game__confirm-end-confirm" id="confirm-msg-confirm">End Round</button>
                    </div>
                </div>
                <div class="in-game__footer-container">
                    <button type="button" class="in-game__previous-target" onclick="selectsPreviousTarget()">
                        <img src="./images/previous-arrow.png" alt="">
                        <p>Previous Target</p>
                    </button>
                    <button type="button" class="in-game__scorecard-toggle" id="scorecard-btn">
                        <img src="./images/score (1).png" alt="" width="50">
                        <p>Scorecard</p>
                    </button>
                    <button type="button" class="in-game__end-game" id="end-round-btn">
                        <p>END ROUND</p>
                    </button>
                    <button type="button" class="in-game__next-target" onclick="selectsNextTarget()">
                        <img src="./images/next-arrow.png" alt="">
                        <p>Next Target</p>
                    </button>
                </div>
            </div>
        </section>
        <section class="round-summary" id="round-summary" hidden>
            <div class="round-summary__container">
                <div class="round-summary__results">
                    <h2 class="round-summary__results-header">Round Results</h2>
                    <div class="round-summary__podium-container">
                        <!-- change to clip path podium -->
                        <div class="round-summary__podium" id="podium-2">
                            <p class="round-summary__podium-name"></p>
                            <div class="round-summary__podium-stand"></div>
                            <div class="round-summary__podium-step">2nd</div>
                        </div>
                        <div class="round-summary__podium" id="podium-1">
                            <p class="round-summary__podium-name"></p>
                            <div class="round-summary__podium-stand"></div>
                            <div class="round-summary__podium-step">1st</div>
                        </div>
                        <div class="round-summary__podium" id="podium-3">
                            <p class="round-summary__podium-name"></p>
                            <div class="round-summary__podium-stand"></div>
                            <div class="round-summary__podium-step">3rd</div>
                        </div>
                    </div>
                    <div class="round-summary__results-table" id="results-table">
                    </div>
                </div>
                <div class="round-summary__highlights">
                    <h2 class="round-summary__highlights-header">Highlights</h2>
                    <div class="round-summary__highlights-most-tens" id="most-tens">
                        <p></p>
                    </div>
                    <div class="round-summary__highlights-most-zeros" id="most-zeros">
                        <p></p>
                    </div>
                    <div class="round-summary__highlights-longest-shot" id="longest-shot">
                        <p></p>
                    </div>
                    <div class="round-summary__highlights-comeback" id="comeback-kid">
                        <p></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
